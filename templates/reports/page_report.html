{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h1>Статистика посещений страниц</h1>
        <p class="lead">Отчёт, отображающий количество посещений каждой страницы сайта.</p>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>№</th>
                        <th>Страница</th>
                        <th>Количество посещений</th>
                    </tr>
                </thead>
                <tbody>
                    {% for page, count in page_stats %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ page }}</td>
                            <td>{{ count }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="{{ url_for('reports.page_report_csv') }}" class="btn btn-primary">
            <i class="fas fa-download"></i> Экспорт в CSV
        </a>
    </div>
{% endblock %}
