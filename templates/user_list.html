{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    <a href="{{ url_for('create_user') }}">Create New User</a>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
                        <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
